<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/lib/css/styles.css">
    <link rel="stylesheet" href="/lib/revealjs/css/reveal.css">
    {% if page.theme %}
    <link rel="stylesheet" href="/lib/revealjs/css/theme/{{ page.theme }}.css">
    {% else %}
    <link rel="stylesheet" href="/lib/revealjs/css/theme/beige.css">
    {% endif %}

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="/lib/revealjs/lib/css/zenburn.css">
</head>
<body>

    <div class="reveal">
        <div class="slides">
            {{ content }}
        </div>
        <img src="http://fishworks.io/images/logo.png" class="top-left" height="100px" width="300px" />
    </div>

    <script src="/lib/revealjs/js/reveal.js"></script>
    <script>
        // Full list of configuration options available here:
        // https://github.com/hakimel/reveal.js#configuration
        Reveal.initialize({
            controls: true,
            center: true,
            {% if page.theme %}
            theme: '{{ page.theme }}',
            {% else %}
            theme: 'beige',
            {% endif %}
            transition: 'default'
        });
    </script>
</body>
</html>
