<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
    <header>
      <h1 class="title"><a href="/">{{ site.title }}</a></h1>
      <a class="extra" href="/">home</a>
    </header>
    <section>
      {{ content }}
    </section>
    <footer>
      <div class="contact">
        <p>
          {{ site.author.name }}<br />
          Product Manager, ActiveState Software Inc.<br />
          <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>
          <a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a><br />
          <a href="http://twitter.com/{{ site.author.twitter }}/">twitter.com/{{ site.author.twitter }}</a><br />
        </p>
      </div>
    </footer>
    <script src="/javascripts/scale.fix.js"></script>
  </body>
</html>
